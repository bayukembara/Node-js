<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hello Bulma!</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    </head>

    <body>
        <div class="hero is-link is-fullheight">
            <div class="hero-body">
                <div class="container has-text-centered">
                    <div class="column is-8 is-offset-2">
                        <h3 class="title has-text-white">Login</h3>
                        <hr class="login-hr">
                        <p class="subtitle has-text-white">Please login to see our cool stuff!</p>
                    </div>
                    <div class="box">
                        <div class="box">
                            <img src="https://miro.medium.com/proxy/0*4fHRBbNhF_1jpdCM.jpeg">
                        </div>
                        <div class="title has-text-grey is-5">Please enter your email and password.</div>
                        <form>
                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" type="email" placeholder="Email" autofocus="">
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" type="password" placeholder="Password">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
